<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voicy Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #4a90e2;
        font-size: 24px;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-size: 14px;
        text-align: left;
        color: #555;
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 10px 15px;
        background: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #357ab8;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Voicy.jp Audio Downloader</h1>
      <form action="/download" method="POST">
        <label for="url">
          Enter URL to a single .ts file from Voicy:
          <br />
          <small
            >Ex:
            https://files.voicy.jp/voice/hls/normalized/2024/01/25/1a2b/audio00010.ts</small
          >
        </label>
        <input
          type="text"
          id="url"
          name="url"
          placeholder="Enter URL"
          required
        />
        <button type="submit">Download</button>
      </form>
      <footer>
        <p>Powered by Voicy Downloader &bull; All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
